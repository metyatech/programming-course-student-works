<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone 17</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="logo">Apple</div>
  <nav class="nav">
    <a href="#">ストア</a>
    <a href="#">アクセサリ</a>
    <a href="#">サポート</a>
    <a href="#">購入</a>
  </nav>
</header>

<section class="hero">
    <div class="hero-text fade-up">
      <h1>iPhone 17 Pro</h1>
      <p>かつてない洗練。かつてないパワー。</p>
    </div>
    <div class="hero-image fade-up delay-1">
      <img src="images/1152.png" alt="iPhone 17 front">
    </div>
  </section>
  

<section class="design">
  <h2>Designed to Impress.</h2>
  <p class="design-lead">
    洗練されたカラー。すべてがプロのために。
  </p>
  <img src="images/115.png" alt="iPhone 17" class="design-image">
</section>

<section class="feature">
  <div class="feature-text">
    <h2 class="fade-up">Refined Design</h2>
<p class="fade-up">
  ミニマルを極めた新デザイン。<br>
  次世代素材が、軽さと強さを両立。
</p>

  </div>
  <div class="feature-image"></div>
</section>

<section class="box">
  <h2>Many different colors</h2>
  <img src="images/iphone17pro.png" alt="What's in the box">
</section>

<section class="spec">
  <h2>Performance</h2>
  <div class="spec-grid">
    <div class="spec-item">
      <h3>A19 Pro</h3>
      <p>驚異的なAI処理能力</p>
    </div>
    <div class="spec-item">
      <h3>48MP Camera</h3>
      <p>光を支配する写真体験</p>
    </div>
    <div class="spec-item">
      <h3>All-day Battery</h3>
      <p>一日中、プロのパフォーマンス</p>
    </div>
  </div>
</section>

<footer class="footer">
  <p>25020003　浅海竜斗</p>
</footer>

</body>
</html>
