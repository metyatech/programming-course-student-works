<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末テスト</title>
    <!-- 期末テストの課題　アパレル -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="box">
        <h1 class="illigo">ILLIGO</h1>
        </div>
    </header>

    <main>
        <!-- TOP -->
        <section class="top"></section>

        <h2>BEST</h2>
        <section class="best">
                <div class="kinds">
                    <img class="kinds-photo" src="./img/92668254b_b_51_500.jpg" alt="ロゴパーカー">
                    <p class="name">ロゴパッチ フードパーカー </p>
                    <p>&yen; 18,000</p>
                </div>
                <div class="kinds">
                    <img class="kinds-photo" src="./img/98782276b_b_35_500.jpg" alt="ニット">
                    <p class="name">エンジェリングニットジップアップ</p>
                    <p>&yen; 24,000</p>
                </div>
                <div class="kinds">
                    <img class="kinds-photo" src="./img/100133910_39_d_500.jpg" alt="コート">
                    <p class="name">フレールハーフコート</p>
                    <p>&yen; 28,560</p>
                </div>
        </section>

        <h2>NEW</h2>
        <section class="new">
                <div class="new-kinds">
                    <img class="new-photo" src="./img/100133866_b_01_500.jpg" alt="オフショル">
                    <p class="name">バックルオフショルダースウェット </p>
                    <p>&yen; 11,830</p>
                </div>
                <div class="new-kinds">
                    <img class="new-photo" src="./img/102259298_39_d_500.jpg" alt="ファージャケット">
                    <p class="name">シアリングファージャケット</p>
                    <p>&yen; 27,000</p>
                </div>
                <div class="new-kinds">
                    <img class="new-photo" src="./img/102506442_39_d_500.jpg" alt="ジップアップ">
                    <p class="name">チェックアプリケフードジップアップ</p>
                    <p>&yen; 13,864</p>
                </div>
        </section>

        <section class="others">
            <div class="others-kinds">
                <h2 class="cap">CAP</h2>
                <img class="cap-img" src="./img/Bow Dot art 1.png" alt="キャップ">
                
            </div>
            <div class="others-kinds">
                <h2 class="bag">BAG</h2>
                <img class="bag-img" src="./img/Bow Dot art 2.png" alt="バッグ">
                
            </div> 
        </section>
    </main>

    <footer>
        <div>
            <h3>ILLIGO</h3>
        </div>
        <div class="footer-text">
            <p>会社概要</p>
            <p>利用規約</p>
            <p>お知らせ</p>
            <p>よくある質問</p>
            <p>プライバシーポリシー</p>
        </div>
    </footer>
</body>
</html>
