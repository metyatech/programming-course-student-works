<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLIVE des OLIVE</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital@0;1&family=Noto+Serif+JP:wght@200..900&display=swap"
        rel="stylesheet">


    <!-- スライダー -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="header-inner">
            <h1>OLIVE des OLIVE</h1>

            <div class="hed-item">
                <ul>
                    <li>Online shop</li>
                    <li>Shop list</li>
                    <li>Search</li>
                </ul>
            </div>
            <div class="hero">
                <div class="main_visual">
                    <img src="img/main.png" alt="メインビジュアル">
                </div>
                <h2>Cute & Casual Style for Curious Girls</h2>
            </div>
        </div>
    </header>

    <main>
        <section class="slide">
            <div class="race">
                <img src="img/race.png" alt="">
            </div>

            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>
            </div>

            <div class="race2">
                <img src="img/race2.png" alt="">
            </div>
        </section>

        <section class="other">
            <div class="content">
                <p class="snap">
                    <img src="img/StaffSnap.png" alt="">
                </p>
                <p class="ranking">
                    <img src="img/Ranking.png" alt="">
                </p>
            </div>
        </section>

        <footer>
            <div class="nav">
                <div class="nav1">
                    <p>Top</p>
                    <p>New Arrivals</p>
                    <p>Ranking</p>
                    <p>Category</p>
                </div>

                <div class="nav2">
                    <p>FAQ</p>
                    <p>お問い合せ</p>
                    <p>プライバシーポリシー</p>
                    <p>利用規約</p>
                </div>
            </div>
            <div class="sns">
                <img src="img/Vector.png" alt="">
                <img src="img/Group.png" alt="">
                <img src="img/Vector-1.png" alt="">
            </div>
            <div class="end">
                <p class="olive">© OLIVE des OLIVE Co., Ltd. All Rights Reserved.</p>
                <p class="name">OLIVE des OLIVE</p>
            </div>
        </footer>
    </main>
</body>

</html>
