<!-- reservation.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>宿泊予約フォーム | Elysian Resort</title> <!-- ★ ハンバーガー開閉JS（トップと共通でOK） -->
  <script src="index.js" defer></script>
  <style>
    /* ========================= Base ========================= */
    * {
      box-sizing: border-box;
      margin: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #e3e3e3;
      /* 背景 */
      background-image: url(img/header.png);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    a {
      color: #e3e3e3;
      text-decoration: none;
    }

    /* ヘッダー固定分の余白 */
    main.wrap {
      width: min(860px, 100%);
      margin: 0 auto;
      padding: 120px 16px 40px;
      /* header分 + 下余白 */
    }

    /* ========================= Header ========================= */
    header.site-header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      z-index: 300;
      background: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
    }

    .logo img {
      width: 65px;
      height: 80px;
      display: block;
    }

    .oya-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      /* 押しやすく */
    }

    .hamburger-line {
      width: 44px;
      height: 4px;
      background: #fff;
      margin: 10px 0;
      border-radius: 999px;
    }

    /* ========================= Hamburger Menu (Accordion) ========================= */
    /* ※予約ページはul全体をflexにしない */
    .hamberger-menu {
      list-style: none;
      position: absolute;
      top: 100%;
      right: 50px;
      width: min(320px, calc(100vw - 100px));
      background-color: #1B222A;
      /* TOPと統一 */
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      pointer-events: none;
      transition: max-height .35s ease, opacity .25s ease;
    }

    .hamberger-menu.is-open {
      max-height: 420px;
      opacity: 1;
      pointer-events: auto;
    }

    .hamberger-menu li {
      width: 100%;
    }

    .hamberger-menu a {
      display: block;
      padding: 14px 18px;
      color: #e3e3e3;
      border-bottom: 1px solid rgba(255, 255, 255, 0.10);
    }

    .hamberger-menu li:last-child a {
      border-bottom: none;
    }

    .hamberger-menu a:hover {
      background: linear-gradient(90deg, #a38131 0%, #e7c76d 33%, #ffe6c5 62%, #e3c05d 83%, #9d874e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ========================= Card / Form ========================= */
    .card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.10);
      border-radius: 16px;
      padding: 26px;
      backdrop-filter: blur(8px);
    }

    .card__head h1 {
      font-size: 28px;
      letter-spacing: .04em;
    }

    .sub {
      margin-top: 8px;
      color: rgba(227, 227, 227, 0.75);
      font-size: 14px;
    }

    form {
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .field {
      display: grid;
      gap: 8px;
    }

    .field label {
      font-size: 13px;
      color: rgba(227, 227, 227, 0.9);
      letter-spacing: .03em;
    }

    .req {
      display: inline-block;
      margin-left: 8px;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      color: rgba(227, 227, 227, 0.9);
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(0, 0, 0, 0.25);
      color: #e3e3e3;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      grid-column: 1 / -1;
    }

    /* textareaがあるfieldは2列またぎ */
    .field:has(textarea) {
      grid-column: 1 / -1;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: rgba(231, 199, 109, 0.7);
      box-shadow: 0 0 0 3px rgba(231, 199, 109, 0.18);
    }

    .agree {
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: rgba(227, 227, 227, 0.85);
    }

    .agree input {
      width: 18px;
      height: 18px;
    }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .02em;
    }

    .primary {
      background: #fff;
      color: #1B222A;
      border: none;
    }

    .ghost {
      background: transparent;
      color: #e3e3e3;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      color: rgba(227, 227, 227, 0.65);
    }

    /* ========================= Back to TOP ========================= */
    .back-top {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 52px;
      height: 52px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: .08em;
      background: linear-gradient(90deg, #a38131 0%, #e7c76d 33%, #ffe6c5 62%, #e3c05d 83%, #9d874e 100%);
      color: #1B222A;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .35);
      z-index: 400;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .back-top:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, .45);
    }
  </style>
</head>

<body>
  <header id="top" class="site-header">
    <div class="logo"> <a href="index.html"><img src="img/Group 1.svg" alt="ロゴ"></a> </div>
    <!-- JSが .oya-btn と #hum-menu を見つけて開閉 --> <button class="oya-btn" aria-controls="hum-menu" aria-expanded="false"
      aria-label="メニューを開く">
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
    </button>
    <ul class="hamberger-menu" id="hum-menu">
      <li><a href="index.html">TOP</a></li>
      <li><a href="reservation.html">宿泊予約フォーム</a></li>
      <li><a href="FAQ.html">よくある質問</a></li>
      <li><a href="contact.html">お問い合わせ</a></li>
    </ul>
  </header>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <header class="card__head">
        <h1 id="title">宿泊予約</h1>
        <p class="sub">必要事項を入力して、仮予約を送信できます。</p>
      </header>
      <form class="form" action="#" method="post">
        <div class="grid">
          <div class="field"> <label for="name">お名前<span class="req">必須</span></label> <input id="name" name="name"
              type="text" placeholder="例）山田 太郎" required /> </div>
          <div class="field"> <label for="email">メールアドレス<span class="req">必須</span></label> <input id="email"
              name="email" type="email" placeholder="example@mail.com" required /> </div>
          <div class="field"> <label for="tel">電話番号</label> <input id="tel" name="tel" type="tel"
              placeholder="090-1234-5678" /> </div>
          <div class="field"> <label for="room">部屋タイプ<span class="req">必須</span></label> <select id="room" name="room"
              required>
              <option value="" selected disabled>選択してください</option>
              <option>シングル</option>
              <option>ダブル</option>
              <option>ツイン</option>
              <option>スイート</option>
            </select> </div>
          <div class="field"> <label for="checkin">チェックイン<span class="req">必須</span></label> <input id="checkin"
              name="checkin" type="date" required /> </div>
          <div class="field"> <label for="checkout">チェックアウト<span class="req">必須</span></label> <input id="checkout"
              name="checkout" type="date" required /> </div>
          <div class="field"> <label for="guests">人数<span class="req">必須</span></label> <input id="guests" name="guests"
              type="number" min="1" max="10" value="2" required /> </div>
          <div class="field"> <label for="requests">ご要望</label> <textarea id="requests" name="requests" rows="4"
              placeholder="例）禁煙、ベッドを寄せてほしい など"></textarea> </div>
        </div> <label class="agree"> <input type="checkbox" required /> <span>入力内容を確認し、仮予約を送信します。</span> </label>
        <div class="actions"> <button type="submit" class="btn primary">仮予約を送信</button> <button type="reset"
            class="btn ghost">クリア</button> </div>
        <p class="note">※ このフォームは簡易版です（料金計算・空室確認は未実装）。</p>
      </form>
    </section> <a href="#top" class="back-top" aria-label="トップへ戻る">TOP</a>
  </main>
</body>

</html>
